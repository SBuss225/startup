<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0" />
        <title>U Can Escape</title>
        <link rel="gstatic" href="https://fonts.gstatic.com" />

        <link rel="stylesheet" href="index.css" />
        <link type="text/css" href="slide navbar style.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    </head>

    <body class="bg-dark text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">U Can Escape</sup></a>
                <menu class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item" id="play" style="display: none;"><a class="nav-link" href="play/play.html">Play</a></li>
                    <li class="nav-item" id="leaderboard" style="display: none;"><a class="nav-link" href="leaderboard/leaderboard.html">Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="about/about.html">About</a></li>
                </menu>
            </nav>
            <div id="player-messages"></div>
        </header>

        <main class="container-fluid text-center">
            <div class="main-box" id="loginControls" style="display: none">
                <input type="checkbox" id="chk" aria-hidden="true"> 
                    <div class="signup">
                        <div class="form-div">
                            <label for="chk" aria-hidden="true">Sign up</label>
                            <input id="s-username" type="text" name="username" placeholder="Username">
                            <input id="s-email" type="text" name="email" placeholder="Email">
                            <input id="s-password" type="text" name="password" placeholder="Password">
                            <button type="submit" onclick="signup()">Sign up</button>
                        </div>
                    </div>
                    <div class="login">
                        <div class="login-div">
                            <div class="form-div" id="login-form">
                                <label for="chk" aria-hidden="true" id="login-label">Login</label>
                                <input id="l-username" type="text" name="username" placeholder="Username">
                                <input id="l-password" type="text" name="password" placeholder="Password">
                                <button type="submit" onclick="login()">Login</button>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="main-box" id="playControls" style="display: none">
                <div class="controls">
                    <div id="playerName"></div>
                    <button type="button" class="btn btn-primary" onclick="play()">
                        Play
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>
            <div id="error"></div>
        </main>

        <footer class="bg-dark text-dark text-muted">
            <div>
                <span class="text-reset">Sarah Buss</span>
                <a 
                    class="text-reset"
                    href="https://github.com/SBuss225/startup"
                    >GitHub</a>
            </div>
        </footer>

        <script src="login.js"></script>
    </body>
</html>
